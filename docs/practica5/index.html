
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim Tienda Linea</title>
    <link rel="stylesheet" href="../practica6/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Simulador de Tienda en LÃ­nea</h1>
    <section id="productos">
      <h2>Productos</h2>
      <article
        class="producto"
        data-id="1"
        data-nombre="Camiseta"
        data-precio="15"
      >
        Camiseta - $15
        <br>
        <button class="AddButton" data-behaviour="up">Agregar al carro</button>
      </article>
      <article
        class="producto"
        data-id="2"
        data-nombre="Pantalones"
        data-precio="25"
      >
        Pantalones - $25
        <br>
        <button class="AddButton" data-behaviour="up">Agregar al carro</button>
      </article>
      <article
        class="producto"
        data-id="3"
        data-nombre="Zapatos"
        data-precio="50"
      >
        Zapatos - $50
        <br>
        <button class="AddButton" data-behaviour="up">Agregar al carro</button>
      </article>
      <article
        class="producto"
        data-id="4"
        data-nombre="Sombrero"
        data-precio="10"
      >
        Sombrero - $10
        <br>
        <button class="AddButton" data-behaviour="up">Agregar al carro</button>
      </article>
    </section>
    <section id="loader" class="hidden">
      <h2>Procesando tu compra...</h2>
        <span class="visually-hidden">Loading...</span>
      </div>
    </section>
    <section id="mensaje-compra" class="hidden">
      <h2>Su compra se ha completado</h2>
    </section>
    <section id="carrito" class="carrito">
      <h2>Carrito de Compras</h2>
      <ul id="lista-carrito"></ul>
      <p>Total: $<span id="total-carrito">0</span></p>
      <button id="btn-compra">Comprar</button>
    </section>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
